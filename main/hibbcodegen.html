<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Andreas Department - HCI</title>
    <link rel="icon" href="https://i.postimg.cc/V6qpRTsK/SAFD-LOGO-MINI2.png">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10678D;
            --accent-color: #00BFFF;
            --success-color: #28a745;
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            max-width: 1080px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 120px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            transition: transform 0.5s ease;
        }

        .logo img:hover {
            transform: rotate(5deg) scale(1.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .sub-header {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.2);
        }

        .full-width {
            grid-column: span 2;
        }

        @media (max-width: 600px) {
            .full-width { grid-column: span 1; }
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            flex: 1;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #generateBtn {
            background: var(--primary-color);
            color: white;
        }

        #generateBtn:hover {
            background: #0a4a5f;
            box-shadow: 0 5px 15px rgba(16, 103, 141, 0.4);
        }

        #copyBtn {
            background: var(--success-color);
            color: white;
        }

        #copyBtn:hover {
            background: #218838;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .preview-section {
            margin-top: 40px;
        }

        .preview-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview {
            background: #f4f7f6;
            padding: 20px;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            color: #4a5568;
            overflow-x: auto;
            max-height: 300px;
            white-space: pre-wrap;
        }

        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #edf2f7;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            color: #10678D;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        .copyright { font-size: 12px; color: #888; }
        .author { font-size: 10px; color: var(--accent-color); font-weight: bold; margin-top: 5px; }

        .ui-datepicker {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: none;
        }
        .ui-datepicker-header {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        .back-home-wrapper {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }
        .back-home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .back-home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="back-home-wrapper">
        <a href="index.html" class="back-home-btn">
            &#8592; Back to Menu
        </a>
    </div>

    <div class="container">
        <div class="logo">
            <img src="https://i.imgur.com/lsgYdLH.png" alt="SAFD Logo">
        </div>
        <h1>HCI Form Generator</h1>
        <p class="sub-header">San Andreas Fire Department â€¢ Healthcare & Insurance Division</p>
        
        <form id="bbcodeForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="idcn">ID Card Number</label>
                    <input type="number" id="idcn" placeholder="e.g. 10234">

                <div class="form-group">

                    <input type="text" id="fullName" placeholder="e.g. Abertforth Zeonathaan">
                </div>
                <div class="form-group">

                <div class="form-group">

                <div class="form-group">

                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>

                    <select id="packageType">
                        <option value="">Select Package</option>
                        <option value="A">Package A</option>
                        <option value="B">Package B</option>
                        <option value="C">Package C</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="e.g. 214 Downtown Central">
                </div>

                    <label for="aller">Allergies</label>
                    <input type="text" id="aller" placeholder="Enter allergies or 'None'">
                </div>
            </div>

            <div class="btn-container">
                <button type="button" id="generateBtn">Generate BBCode</button>
                <button type="button" id="copyBtn">Copy BBCode</button>
            </div>
        </form>
        
        <div class="preview-section">
            <div class="preview-title">
                <span>ðŸ“‹</span> Generated Result
            </div>
            <div class="preview" id="bbcodeOutput">Your BBCode will appear here...</div>
        </div>
        
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-item">Â© 2026 <b>San Andreas Fire Department</b></div>
            <div class="footer-divider"></div>
            <div class="footer-item">Healthcare & Insurance Division</div>
            <div class="footer-divider"></div>
            <div class="footer-item">Developed by <b>Abertforth Zeonathaan - Athar</b></div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        const baseBBCode = `[divbox=white][hr][/hr][center][img]https://i.postimg.cc/wTXBnTxN/HCI.png[/img]
[size=200][center][font=times new roman][color=#00BFFF]HEALTHCARE & INSURANCE DIVISION[/center][/font][/color][/size]
[center]CITY OF LOS SANTOS * 214 DOWNTOWN CENTRAL BUSINESS DISTRICT * LOS SANTOS SA 55133
[font=times new roman][size=150]Office of Public Operations[/size][/font][/center]
[hr][/hr]

[left][divbox=black][aligntable=right,0,0,0,0,0,transparent][img-resize=35]https://i.imgur.com/lsgYdLH.png[/img-resize][/aligntable][size=140][b][color=white][font=times new roman]A â€” Customer's Identity[/font][/color][/b][/size][/divbox][/left]
[hr][/hr]
[center]
[left]
[list=none]
[b][color=#0000BF]A1.[/color] ID Card Number :[/b] <ANS>
[b][color=#0000BF]A2.[/color] Full Name :[/b] <ANS>
[b][color=#0000BF]A3.[/color] Date of Birth :[/b] <ANS>
[b][color=#0000BF]A4.[/color] Place of Birth :[/b] <ANS>
[b][color=#0000BF]A5.[/color] Gender :[/b] <ANS>
[b][color=#0000BF]A6.[/color] Address :[/b] <ANS>
[b][color=#0000BF]A7.[/color] Phone Number :[/b] <ANS>
[b][color=#0000BF]A8.[/color] Blood Type :[/b] <ANS>
[b][color=#0000BF]A9.[/color] Allergies:[/b] <ANS>
[b][color=#0000BF]A10.[/color] Type of HCI Package:[/b] <ANS>
[/list][left]
[/divbox]`;

        function formatDateOfBirth(dob) {
            if (!dob) return '<Answer Here>';
            const parts = dob.split('/');
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10);
            const year = parts[2];
            
            const getSuffix = (n) => {
                if (n > 3 && n < 21) return 'th';
                switch (n % 10) {
                    case 1: return "st";
                    case 2: return "nd";
                    case 3: return "rd";
                    default: return "th";
                }
            };
            return `${months[month - 1]} ${day}${getSuffix(day)}, ${year}`;
        }

        function generate() {
            const vals = [
                $('#idcn').val() || '<Answer Here>',
                $('#fullName').val() || '<Answer Here>',
                formatDateOfBirth($('#dob').val()),
                $('#pob').val() || '<Answer Here>',
                $('#gender').val() || '<Answer Here>',
                $('#address').val() || '<Answer Here>',
                $('#phone').val() || '<Answer Here>',
                $('#bloodType').val() || '<Answer Here>',
                $('#aller').val() || '<Answer Here>',
                $('#packageType').val() || '<Answer Here>'
            ];

            let res = baseBBCode;
            vals.forEach(v => res = res.replace('<ANS>', v));
            $('#bbcodeOutput').text(res);
            
            // Subtle scroll to result
            $('html, body').animate({
                scrollTop: $("#bbcodeOutput").offset().top - 100
            }, 500);
        }

        $(document).ready(function() {
            $('#dob').datepicker({
                dateFormat: 'dd/mm/yy',
                changeMonth: true,
                changeYear: true,
                yearRange: '1900:2026'
            });

            $('#generateBtn').click(generate);

            $('#copyBtn').click(function() {
                const text = $('#bbcodeOutput').text();
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = $(this).text();
                    $(this).text('COPIED!').css('background', '#155724');
                    setTimeout(() => {
                        $(this).text(originalText).css('background', '');
                    }, 2000);
                });
            });
        });
    </script>
