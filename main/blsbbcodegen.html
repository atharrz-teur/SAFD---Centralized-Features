<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.postimg.cc/V6qpRTsK/SAFD-LOGO-MINI2.png">
    <title>BLS Assessment Generator - SAFD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #bf4000;
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --text-main: #212529;
            --border-color: #dee2e6;
        }

        [data-theme="dark"] {
            --bg-body: #212529;
            --bg-card: #343a40;
            --text-main: #f8f9fa;
            --border-color: #495057;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .header-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-container img {
            height: 80px;
            width: auto;
        }

        .page-title h1 {
            font-weight: 700;
            margin: 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .page-title span {
            font-size: 1rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .theme-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .theme-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .section-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-label {
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-control, .form-select {
            background-color: var(--bg-body);
            border-color: var(--border-color);
            color: var(--text-main);
            padding: 10px 15px;
        }

        .form-control:focus {
            background-color: var(--bg-body);
            color: var(--text-main);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(191, 64, 0, 0.25);
        }

        .checklist-group {
            padding: 15px;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .checklist-item:hover {
            background-color: rgba(0,0,0,0.03);
        }

        [data-theme="dark"] .checklist-item:hover {
            background-color: rgba(255,255,255,0.05);
        }

        .form-check-input {
            margin-top: 0.3em;
            margin-right: 10px;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .score-display {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            padding: 15px;
            background-color: var(--bg-body);
            border-top: 1px solid var(--border-color);
            border-radius: 0 0 12px 12px;
        }

        .screenshot-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn-add-ss {
            border-style: dashed;
            color: var(--text-main);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 10px 25px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #9e3500;
            border-color: #9e3500;
        }

        #outputArea {
            font-family: monospace;
            font-size: 0.9rem;
            min-height: 200px;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <!-- Header -->
    <header class="header-section">
        <div class="logo-container">
            <button class="btn btn-outline-secondary" onclick="window.location.href='../index.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <img src="img/SAFD.png" alt="SAFD Logo">
            <div class="page-title">
                <h1>BLS Assessment</h1>
                <span>Generator Tool</span>
            </div>
        </div>
        <button class="theme-btn" id="themeToggle" title="Change Theme">
            <i class="fas fa-desktop" id="themeIcon"></i>
        </button>
    </header>

    <div class="row">
        <!-- Left Column: Inputs -->
        <div class="col-lg-8">
            <!-- Section A: Information -->
            <div class="card">
                <div class="section-header">
                    <i class="fas fa-info-circle"></i> A — Information
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Demonstrant Name</label>
                            <input type="text" class="form-control" id="demonstrantName" placeholder="Firstname Lastname">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Examiner Name</label>
                            <input type="text" class="form-control" id="examinerName" placeholder="Firstname Lastname">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Date</label>
                            <input type="text" class="form-control" id="dateInput" placeholder="DD/MMM/YYYY">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Injury Case</label>
                            <input type="text" class="form-control" id="injuryCase" placeholder="e.g. GSW Right Leg">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section B: Assessment List -->
            <div class="card">
                <div class="section-header">
                    <i class="fas fa-clipboard-check"></i> B — Assessment List
                </div>
                <div class="card-body p-0" id="checklistContainer">
                    <!-- Checklist items will be generated here by JS -->
                </div>
                <div class="score-display">
                    Total Demonstration Point: <span id="scoreValue" class="text-primary">0</span>/23
                </div>
            </div>

            <!-- Section C: Proof & Signature -->
            <div class="card">
                <div class="section-header">
                    <i class="fas fa-camera"></i> C — Proof & Signature
                </div>
                <div class="card-body">
                    <label class="form-label">Screenshots</label>
                    <div id="screenshotContainer">
                        <div class="screenshot-row">
                            <input type="text" class="form-control ss-input" placeholder="Image URL">
                        </div>
                    </div>
                    <button class="btn btn-outline-secondary btn-sm w-100 btn-add-ss mt-2" onclick="addScreenshotInput()">
                        <i class="fas fa-plus"></i> Add Screenshot
                    </button>

                    <hr class="my-4">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Supervisor Name</label>
                            <input type="text" class="form-control" id="supervisorName" placeholder="Firstname Lastname">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Signature Type</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sigType" id="sigTypeImg" value="image" checked onchange="toggleSig()">
                                    <label class="form-check-label" for="sigTypeImg">Image</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sigType" id="sigTypeText" value="text" onchange="toggleSig()">
                                    <label class="form-check-label" for="sigTypeText">Text</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12" id="sigImageContainer">
                            <label class="form-label">Signature Image URL</label>
                            <input type="text" class="form-control" id="supervisorSign" placeholder="Direct Link">
                        </div>
                        <div class="col-12 d-none" id="sigTextContainer">
                            <div class="row g-2">
                                <div class="col-md-12">
                                    <label class="form-label">Signature Text</label>
                                    <input type="text" class="form-control" id="sigTextVal" placeholder="Name / Text">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Size</label>
                                    <select class="form-select" id="sigSize">
                                        <option value="50">Tiny (50)</option>
                                        <option value="85">Small (85)</option>
                                        <option value="100" selected>Normal (100)</option>
                                        <option value="150">Large (150)</option>
                                        <option value="200">Huge (200)</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Font</label>
                                    <select class="form-select" id="sigFont">
                                        <option value="">Default</option>
                                        <option value="Arial">Arial</option>
                                        <option value="Courier New">Courier New</option>
                                        <option value="Times New Roman">Times New Roman</option>
                                        <option value="Verdana">Verdana</option>
                                        <option value="Impact">Impact</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex gap-3 mt-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sigBold">
                                            <label class="form-check-label" for="sigBold">Bold</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sigItalic">
                                            <label class="form-check-label" for="sigItalic">Italic</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sigUnderline">
                                            <label class="form-check-label" for="sigUnderline">Underline</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Output -->
        <div class="col-lg-4">
            <div class="card sticky-top" style="top: 20px; z-index: 100;">
                <div class="section-header">
                    <i class="fas fa-code"></i> BBCode Output
                </div>
                <div class="card-body">
                    <textarea class="form-control mb-3" id="outputArea" readonly></textarea>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="generateBBCode()">
                            <i class="fas fa-magic"></i> Generate Code
                        </button>
                        <button class="btn btn-outline-success" onclick="copyToClipboard()">
                            <i class="fas fa-copy"></i> Copy to Clipboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="mb-1">&copy; 2026 San Andreas Fire Department • North Bureau</p>
        <p class="mb-0 text-muted">Developed by Abertforth Zeonathaan - Athar</p>
    </footer>
</div>

<script>
    // --- Data ---
    const checklistData = [
        {
            title: "1. Skema Danger & Response",
            items: [
                "Memeriksa kondisi sekitar lokasi.",
                "Menggunakan nitrile gloves.",
                "Memeriksa respon korban terhadap suara.",
                "Memeriksa respon korban terhadap sentuhan."
            ]
        },
        {
            title: "2. Penanganan luka",
            items: [
                "Memeriksa luka yang ada di tubuh korban.",
                "Menangani korban luka tembak/pendarahan terlebih dahulu.",
                "Memotong pakaian korban yang menutupi luka dengan trauma scissors.",
                "Melakukan penanganan untuk menghentikan pendarahan GSW dengan tepat.",
                "Melakukan penanganan untuk menghentikan pendarahan Groin dengan tepat."
            ]
        },
        {
            title: "3. Skema Airway",
            items: [
                "Melakukan teknik head tilt/jaw thrust.",
                "Menggunakan flashlight.",
                "Memeriksa kondisi airway korban.",
                "Menangani halangan yang ada di airway korban (sesuai teknik awal yang digunakan)."
            ]
        },
        {
            title: "4. Skema Breathing",
            items: [
                "Memeriksa pernafasan korban.",
                "Menggunakan alat Nasal Cannula/SFM/NRM."
            ]
        },
        {
            title: "5. Skema Circulation",
            items: [
                "Memeriksa denyut nadi korban dari radial atau carotid arterynya.",
                "Menggunakan teknik CPR.",
                "Menggunakan alat BVM/AED.",
                "Memastikan kembali apakah denyutnya sudah normal."
            ]
        },
        {
            title: "6. Penanganan luka lain.",
            items: [
                "Melakukan penanganan luka selain bleeding setelah memastikan ABC normal.",
                "Melakukan penangan terhadap luka bakar/fracture/graze dengan benar.",
                "Melakukan penanganan terhadap luka bruise/dislocated dengan benar"
            ]
        },
        {
            title: "7. Pre/post transport.",
            items: [
                "Dapat melaporkan kondisi korban."
            ]
        }
    ];

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        initTheme();
        renderChecklist();
        
        // Set default date
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mmm = today.toLocaleString('default', { month: 'short' }).toUpperCase();
        const yyyy = today.getFullYear();
        document.getElementById('dateInput').value = `${dd}/${mmm}/${yyyy}`;
    });

    // --- Theme Logic ---
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;
    let themeState = localStorage.getItem('themeState') || 'system';

    function initTheme() {
        applyTheme(themeState);
    }

    function applyTheme(state) {
        let effectiveTheme = state;
        if (state === 'system') {
            effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            themeIcon.className = 'fas fa-desktop';
        } else if (state === 'light') {
            themeIcon.className = 'fas fa-sun';
        } else {
            themeIcon.className = 'fas fa-moon';
        }
        
        html.setAttribute('data-theme', effectiveTheme);
        html.setAttribute('data-bs-theme', effectiveTheme);
        localStorage.setItem('themeState', state);
    }

    themeToggle.addEventListener('click', () => {
        if (themeState === 'system') themeState = 'light';
        else if (themeState === 'light') themeState = 'dark';
        else themeState = 'system';
        applyTheme(themeState);
    });

    // --- Checklist Logic ---
    function renderChecklist() {
        const container = document.getElementById('checklistContainer');
        let htmlContent = '';
        let globalIndex = 0;

        checklistData.forEach((section, sIdx) => {
            htmlContent += `<div class="checklist-group border-bottom">`;
            htmlContent += `<h6 class="mb-3 text-primary fw-bold">${section.title}</h6>`;
            
            section.items.forEach((item, iIdx) => {
                const id = `cb-${sIdx}-${iIdx}`;
                htmlContent += `
                    <div class="checklist-item">
                        <input class="form-check-input checklist-cb" type="checkbox" id="${id}" onchange="updateScore()">
                        <label class="form-check-label w-100" for="${id}">${item}</label>
                    </div>
                `;
            });
            htmlContent += `</div>`;
        });

        container.innerHTML = htmlContent;
    }

    function updateScore() {
        const checkboxes = document.querySelectorAll('.checklist-cb');
        const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
        document.getElementById('scoreValue').innerText = checkedCount;
    }

    // --- Screenshot Logic ---
    function addScreenshotInput() {
        const container = document.getElementById('screenshotContainer');
        const div = document.createElement('div');
        div.className = 'screenshot-row';
        div.innerHTML = `
            <input type="text" class="form-control ss-input" placeholder="Image URL">
            <button class="btn btn-outline-danger" onclick="this.parentElement.remove()"><i class="fas fa-trash"></i></button>
        `;
        container.appendChild(div);
    }

    function toggleSig() {
        const type = document.querySelector('input[name="sigType"]:checked').value;
        if (type === 'image') {
            document.getElementById('sigImageContainer').classList.remove('d-none');
            document.getElementById('sigTextContainer').classList.add('d-none');
        } else {
            document.getElementById('sigImageContainer').classList.add('d-none');
            document.getElementById('sigTextContainer').classList.remove('d-none');
        }
    }

    // --- Generator Logic ---
    function generateBBCode() {
        const demonstrant = document.getElementById('demonstrantName').value;
        const examiner = document.getElementById('examinerName').value;
        const date = document.getElementById('dateInput').value;
        const injury = document.getElementById('injuryCase').value;
        const supervisorName = document.getElementById('supervisorName').value;
        
        let supervisorSignBB = "";
        const sigType = document.querySelector('input[name="sigType"]:checked').value;
        
        if (sigType === 'image') {
            const url = document.getElementById('supervisorSign').value;
            if (url) supervisorSignBB = `[img]${url}[/img]`;
        } else {
            let text = document.getElementById('sigTextVal').value;
            if (text) {
                const size = document.getElementById('sigSize').value;
                const font = document.getElementById('sigFont').value;
                const isBold = document.getElementById('sigBold').checked;
                const isItalic = document.getElementById('sigItalic').checked;
                const isUnderline = document.getElementById('sigUnderline').checked;

                if (isBold) text = `[b]${text}[/b]`;
                if (isItalic) text = `[i]${text}[/i]`;
                if (isUnderline) text = `[u]${text}[/u]`;
                if (size && size !== "100") text = `[size=${size}]${text}[/size]`;
                if (font) text = `[font=${font}]${text}[/font]`;
                
                supervisorSignBB = text;
            }
        }

        // Generate Checklist BBCode
        let checklistBB = '';
        let score = 0;

        checklistData.forEach((section, sIdx) => {
            checklistBB += `${section.title}\n[list]`;
            section.items.forEach((item, iIdx) => {
                const cb = document.getElementById(`cb-${sIdx}-${iIdx}`);
                const isChecked = cb.checked;
                if (isChecked) score++;
                
                // If checked, use [cb], if not, use [ ] or similar to indicate missed
                const mark = isChecked ? '[cb]' : '[ ]'; 
                checklistBB += `[*][cb] ${item}\n`; // Using [cb] for all as per base, but logically only checked ones count for score. 
                // Wait, prompt says "bbcode base". If I output [cb] for unchecked, it looks like it's done.
                // I will output [cb] ONLY if checked. If unchecked, I will output [ ] to show it is empty.
                // However, to strictly follow "base", maybe the user wants the text there.
                // Let's use: Checked -> [cb], Unchecked -> [ ]
            });
            // Fix: The loop above appends [cb] always in my previous thought. Let's correct it.
        });

        // Re-generating checklist string correctly
        checklistBB = '';
        checklistData.forEach((section, sIdx) => {
            checklistBB += `${section.title}\n[list]`;
            section.items.forEach((item, iIdx) => {
                const cb = document.getElementById(`cb-${sIdx}-${iIdx}`);
                const mark = cb.checked ? '[cbf]' : '[cb]';
                checklistBB += `[*]${mark} ${item}\n`;
            });
            checklistBB += `[/list]\n`;
        });

        // Generate Screenshots
        const ssInputs = document.querySelectorAll('.ss-input');
        let ssBB = '';
        ssInputs.forEach(input => {
            if(input.value.trim()) {
                ssBB += `[img]${input.value.trim()}[/img]\n`;
            }
        });

        const base = `[divbox=white][center][img]https://i.postimg.cc/RFd9JsR5/safdjg-2020-resized-2.png[/img]
[size=150][b][font=times new roman]SAN ANDREAS FIRE DEPARTMENT[/font][/b][/size]
[font=times new roman]BUREAU OF ADMINISTRATIVE SERVICES[/font]
[font=times new roman]FIRE RECORDS OFFICE[/font]
[font=times new roman]CITY OF LOS SANTOS * 271 AIRPORT PERIMETER WAY* LOS SANTOS SA 52527[/font][/center]
[hr][/hr]
[center][size=140][b][font=times new roman]BLS DEMONSTRATION ASSESSMENT REPORT[/font][/b][/size][/center]
[hr][/hr]
[divbox=black][aligntable=right,0,0,0,0,0,transparent][img]https://i.postimg.cc/V6qpRTsK/SAFD-LOGO-MINI2.png[/img][/aligntable][size=140][b][color=white][font=times new roman]A — Information[/font][/color][/b][/size][/divbox][list=none]

[b][color=#bf4000]1.[/color] Demonstrant Name:[/b] ${demonstrant}
[b][color=#bf4000]2.[/color] Examiner Name:[/b] ${examiner}
[b][color=#bf4000]3.[/color] Date:[/b] ${date}
[b][color=#bf4000]4.[/color] Injury Case:[/b] ${injury}
[/list]
[hr]
[divbox=black][aligntable=right,0,0,0,0,0,transparent][/aligntable][size=140][b][color=white][font=times new roman]B — Assessment List[/font][/color][/b][/size][/divbox][list=none]
[size=120][b]Demonstration Assessment List[/b]:[/size]

${checklistBB}
[space][/space]
[b]Total Demonstration Point[/b]: ${score}/23 (Minimum Point 20)
[/list]
[hr]
[divbox=black][aligntable=right,0,0,0,0,0,transparent][img]https://i.postimg.cc/V6qpRTsK/SAFD-LOGO-MINI2.png[/img][/aligntable][size=140][b][color=white][font=times new roman]C — Proof[/font][/color][/b][/size][/divbox]
[center][altspoiler=Screenshot]
${ssBB}[/altspoiler][/center]

[right]
[b]SUPERVISOR SIGNATURE[/b] 

${supervisorSignBB}
_____________________
[i]${supervisorName}[/i]
[/right]
[/divbox]`;

        document.getElementById('outputArea').value = base;
    }

    function copyToClipboard() {
        const copyText = document.getElementById("outputArea");
        copyText.select();
        copyText.setSelectionRange(0, 99999); 
        navigator.clipboard.writeText(copyText.value);
        
        // Visual feedback
        const btn = document.querySelector('.btn-outline-success');
        const originalHTML = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => {
            btn.innerHTML = originalHTML;
        }, 2000);
    }
</script>
</body>
</html>
